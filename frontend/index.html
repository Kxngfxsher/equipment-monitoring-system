<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Система контроля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Система контроля</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#shifts" data-section="shifts">Смены</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reports" data-section="reports">Отчёты</a>
                    </li>
                    <li class="nav-item admin-only" style="display: none;">
                        <a class="nav-link" href="#users" data-section="users">Пользователи</a>
                    </li>
                </ul>
                <span class="navbar-text me-3" id="userInfo"></span>
                <button class="btn btn-outline-light" id="logoutBtn">Выход</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Смены -->
        <div id="shiftsSection" class="section">
            <h2>Расписание смен</h2>
            <button class="btn btn-success mb-3 admin-only" id="addShiftBtn" style="display: none;">Добавить смену</button>
            <div id="shiftsTable"></div>
        </div>

        <!-- Отчёты -->
        <div id="reportsSection" class="section" style="display: none;">
            <h2>Отчёты об оборудовании</h2>
            <button class="btn btn-success mb-3" id="addReportBtn">Создать отчёт</button>
            <button class="btn btn-primary mb-3" id="addAudioReportBtn">Записать голосовой отчёт</button>
            <div id="reportsTable"></div>
        </div>

        <!-- Пользователи (только админ) -->
        <div id="usersSection" class="section admin-only" style="display: none;">
            <h2>Пользователи</h2>
            <div id="usersTable"></div>
        </div>
    </div>

    <!-- Модальное окно для смены -->
    <div class="modal fade" id="shiftModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить смену</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="shiftForm">
                        <div class="mb-3">
                            <label class="form-label">Инженер</label>
                            <select class="form-control" id="shiftUserId" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Начало смены</label>
                            <input type="datetime-local" class="form-control" id="shiftStartTime" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Конец смены</label>
                            <input type="datetime-local" class="form-control" id="shiftEndTime" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Описание</label>
                            <textarea class="form-control" id="shiftDescription"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="saveShiftBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для отчёта -->
    <div class="modal fade" id="reportModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создать отчёт</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="reportForm">
                        <div class="mb-3">
                            <label class="form-label">Оборудование ID</label>
                            <input type="text" class="form-control" id="equipmentId" placeholder="EQ-001" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Статус</label>
                            <select class="form-control" id="reportStatus" required>
                                <option value="working">Исправно</option>
                                <option value="faulty">Неисправно</option>
                                <option value="maintenance">Требует обслуживания</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Описание</label>
                            <textarea class="form-control" id="reportDescription" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="saveReportBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для аудио отчёта -->
    <div class="modal fade" id="audioReportModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Голосовой отчёт</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="audioReportForm">
                        <div class="mb-3">
                            <label class="form-label">Оборудование ID</label>
                            <input type="text" class="form-control" id="audioEquipmentId" placeholder="EQ-001" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Статус</label>
                            <select class="form-control" id="audioReportStatus" required>
                                <option value="working">Исправно</option>
                                <option value="faulty">Неисправно</option>
                                <option value="maintenance">Требует обслуживания</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Запись</label>
                            <div>
                                <button type="button" class="btn btn-danger" id="recordBtn">Начать запись</button>
                                <button type="button" class="btn btn-secondary" id="stopRecordBtn" disabled>Остановить</button>
                                <p class="mt-2" id="recordingStatus"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Дополнительное описание</label>
                            <textarea class="form-control" id="audioReportDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="saveAudioReportBtn">Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
